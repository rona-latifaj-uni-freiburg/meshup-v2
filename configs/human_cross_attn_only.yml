# Config: Cross-Attention Only (no DINO)
# This uses diffusion model's cross-attention maps for semantic guidance

seed: 8888
gpu: 0
log: false
log_interval: 5
log_interval_im: 150

# Tracking settings
track_correspondence: true
color_method: position

# ========================================================================
# DINO Loss: DISABLED
# ========================================================================
use_dino_loss: false

# ========================================================================
# Cross-Attention Guidance: ENABLED
# ========================================================================
use_cross_attn_loss: true
cross_attn_weight: 0.1
cross_attn_warmup_epochs: 50
cross_attn_consistency_weight: 0.5
cross_attn_entropy_weight: 0.3
cross_attn_coverage_weight: 0.2
cross_attn_use_consistency: true
cross_attn_use_entropy: true
cross_attn_use_coverage: true

output_path: ./outputs/human_cross_attn_only
mesh: ./meshes/hound.obj
text_prompt: "a human"
retriangulate: 0
bsdf: diffuse
background: [1., 1., 1.]

# Optimization settings
lr: 0.0025
epochs: 2200
regularize_jacobians_weight: 50000
image_weight: 100.0
guidance_scale: 100
batch_size: 8
accum_iter: 2

# Rendering settings
train_res: 512
resize_method: cubic

# Camera settings
fov_min: 30.0
fov_max: 90.0
dist_min: 2.5
dist_max: 3.5
light_power: 5.0
elev_alpha: 1.0
elev_beta: 5.0
elev_max: 60.0
azim_min: 0.0
azim_max: 360.0

# Logging render settings
log_res: 512
log_fov: 60.0
log_elev: 30.0
log_dist: 3.0
log_light_power: 3.0

aug_loc: 0
aug_light: 1
aug_bkg: 1
adapt_dist: 1
local_def: 0

# Diffusion model settings
model_size: XL
dtype: float16
cpu_offload: false
score: SDS
modified_cfg: false
attn_ctrl_alphas: [1.0]
